name = "ai-shop-api"
main = "dist/worker.js"
compatibility_date = "2024-01-01"

[vars]
# Override in Cloudflare Dashboard if needed

[[d1_databases]]
binding = "DB"
database_name = "ai-shop-db"
database_id = "REPLACE_WITH_YOUR_D1_DATABASE_ID"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "ai-shop-uploads"
